<!-- Based on https://piccalil.li/blog/how-i-build-a-button-component/ -->
<!DOCTYPE html>

<html lang="en" data-theme="dark">
  <head>
    <link href="styles.css" rel="stylesheet" />
    <link href="../../globals.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Basic Button</title>
  </head>
  <body>
    <header class="nav flex row">
      <a href="/CSS-Playground/">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M15 6l-6 6l6 6" />
        </svg>
      </a>
      <div class="title">Basic Button</div>
    </header>
    <main>
      <div class="container flex col items-center">
        <button class="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-plus"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 5l0 14" />
            <path d="M5 12l14 0" /></svg
          >icon button
        </button>
        <button class="button">default button</button>
        <button class="button wide">full width button</button>
        <button class="button" data-variant="text">Close</button>
        <button class="button" data-variant="danger">Delete my account</button>
        <button class="button" data-variant="outline">Delete my account</button>
        <button class="button" id="theme-toggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon icon-tabler icons-tabler-filled icon-tabler-moon"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z"
            /></svg
          >change theme
        </button>
        <a class="button" href="#">I'm a link</a>
        <a class="button" href="#" data-variant="text">I'm a link</a>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
